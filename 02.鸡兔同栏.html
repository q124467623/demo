    </h2>
    <div>鸡的数量是：<span id="chicken"></span></div>
    <div>兔的数量是：<span id="rabbit"></span></div>

    <script>
        var chicken;
        var rabbit;
        var flag
        for (let i = 0; i < 36; i++) {
            chicken = i;
            rabbit = 35 - chicken;
            foot = chicken * 2 + rabbit * 4
            console.log(chicken, rabbit, foot);
            if (foot == 96) {
                document.querySelector('#chicken').innerHTML = chicken;
                document.querySelector('#rabbit').innerHTML = rabbit;
                break;
            }
        }
